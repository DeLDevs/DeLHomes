name: DeLHomes
authors: [DeLson]
description: An efficient homes system with the features you need.
main: fun.delson.delhomes.DeLHomes
version: 1.1.1
api-version: 1.21

commands:
  home:
    description: Teleports to a home.
    usage: "Usage: /home [home]"
  homes:
    description: Lists homes.
    usage: "Usage: /homes"
  back:
    description: Teleports to the provious location or to point of death.
    usage: "Usage: /back"
    aliases: [return]
  sethome:
    description: Sets home to current location.
    usage: "Usage: /sethome [home]"
  delhome:
    description: Deletes the home specified.
    usage: "Usage: /delhome [home]"
  warp:
    description: Teleports to a warp.
    usage: "Usage: /warp [warp]"
  warps:
    description: Lists warps.
    usage: "Usage: /warps"
  setwarp:
    description: Sets a warp at current location.
    usage: "Usage: /setwarp [warp]"
    permission: delhomes.admin
    permission-message: You do not have `delhomes.admin` permission.
  delwarp:
    description: Deletes the warp specified.
    usage: "Usage: /delwarp [warp]"
    permission: delhomes.admin
    permission-message: You do not have `delhomes.admin` permission.

permissions:
  delhomes.admin:
    description: Grants access to admin commands
    default: op

